<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student page - Wallet</title>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="../../scripts/wallet.js" defer></script>

    <link rel="stylesheet" href="../../styles/dashboard.css">
    <link rel="stylesheet" href="../../styles/menu.css">
    <link rel="stylesheet" href="../../styles/student-wallet.css">
    <link rel="stylesheet" href="../../styles/spinner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="headerPlusMenu">
        <div id="header">
            <img src="../../images/logoTransparent.png" alt="logo">
        </div>
        <div id="menu">
            <button onclick="location.href='student.html'" type="submit" class="button" id="dashboard-button">
                <i class='fas fa-arrow-left'></i>
                Dashboard
            </button>
            <button onclick="location.href='student-profile.html'" type="submit" class="button">
                <i class='fas fa-address-card'></i>
                Profile
            </button>
            <button onclick="location.href='../login.html'" type="submit" class="button">
                <i class="fas fa-sign-out-alt"></i>
                Sign out
            </button>
        </div>
    </div>

    <div class="walletMain">
        <div class="balanceField">
            <p id="balance">Balance <i class="fas fa-coins icon"></i></p>
            <p id="level">Level of experience <i class="fas fa-trophy icon"></i></p>
        </div>

        <div class="boughtArtifactsField">
            <h3 class="boughtArtifactsHeader">Your artifacts:</h3>
            <div hidden id="spinner"></div>
            <div class="artifactList">
                <div class="row"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>Copyright &#169 Dominika Jarek, Emilia Szymańska, Mateusz Przystał 2020</p>
    </footer>
</body>

</html>
