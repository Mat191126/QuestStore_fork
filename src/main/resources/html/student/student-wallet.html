<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student page - Wallet</title>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <link rel="stylesheet" href="../../styles/dashboard.css">
    <link rel="stylesheet" href="../../styles/menu.css">
    <link rel="stylesheet" href="../../styles/student-wallet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="headerPlusMenu">
        <div id="header">
            <img src="../../images/logoTransparent.png" alt="logo">
        </div>
        <div id="menu">
            <button onclick="location.href='student.html'" type="submit" class="button" id="back-button">
                <i class="fas fa-arrow-left"></i>
                Back
            </button>
            <button onclick="location.href='student.html'" type="submit" class="button">
                <i class='fas fa-list'></i>
                Dashboard
            </button>
            <button onclick="location.href='../profile.html'" type="submit" class="button">
                <i class='fas fa-address-card'></i>
                Profile
            </button>
            <button onclick="location.href='../login.html'" type="submit" class="button">
                <i class='fa fa-sign-out'></i>
                Sign out
            </button>
        </div>
    </div>

    <div class="walletMain">
        <h3 class="balanceField">Your coolcoins: 120 cc</h3>
        <div class="boughtArtifactsField">
            <h3 class="boughtArtifactsHeader">Your artifacts:</h3>
            <div class="artifactList">
                <div class="row">
                    <div class="single-card">
                        <div class="card card-block">
                            <h4 class="card-title-1">Artifact nr 1</h4>
                            <img src="../../images/dashboard-images/money-pig.jpg" alt="Photo" class="dashboard-card-image">
                            <h5 class="card-title-2"></h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                    <div class="single-card">
                        <div class="card card-block">
                            <h4 class="card-title-1">Artifact nr 2</h4>
                            <img src="../../images/dashboard-images/money-pig.jpg" alt="Photo" class="dashboard-card-image">
                            <h5 class="card-title-2"></h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                    <div class="single-card">
                        <div class="card card-block">
                            <h4 class="card-title-1">Artifact nr 3</h4>
                            <img src="../../images/dashboard-images/money-pig.jpg" alt="Photo" class="dashboard-card-image">
                            <h5 class="card-title-2"></h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                    <div class="single-card">
                        <div class="card card-block">
                            <h4 class="card-title-1">Artifact nr 4</h4>
                            <img src="../../images/dashboard-images/money-pig.jpg" alt="Photo" class="dashboard-card-image">
                            <h5 class="card-title-2"></h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Copyright &#169 Dominika Jarek, Emilia Szymańska, Mateusz Przystał 2020</p>
    </footer>
</body>

</html>
