<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student profile</title>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="../../scripts/profile.js" defer></script>

    <link rel="stylesheet" href="../../styles/dashboard.css">
    <link rel="stylesheet" href="../../styles/menu.css">
    <link rel="stylesheet" href="../../styles/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="headerPlusMenu">
        <div id="header">
            <img src="../../images/logoTransparent.png" alt="logo">
        </div>
        <div id="menu">
            <button onclick="location.href='student.html'" type="submit" class="button">
                <i class='fas fa-list'></i>
                Dashboard
            </button>
            <button onclick="location.href='student-profile.html'" type="submit" class="button">
                <i class='fas fa-address-card'></i>
                Profile
            </button>
            <button onclick="location.href='../login.html'" type="submit" class="button">
                <i class='fa fa-sign-out'></i>
                Sign out
            </button>
        </div>
    </div>

    <div class="mainContent">
        <img id="profileImage" src="../../images/profilePicture.jpg" alt="example-profile-image">
        <div class="userData">
            <div class="profile"></div>
        </div>
    </div>

    <footer>
        <p>Copyright &#169 Dominika Jarek, Emilia Szymańska, Mateusz Przystał 2020</p>
    </footer>

</html>
