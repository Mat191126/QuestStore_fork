<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student profile</title>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="../../scripts/profile.js" defer type="module"></script>
    <script src="../../scripts/cookies.js" defer type="module"></script>

    <link rel="stylesheet" href="../../styles/dashboard.css">
    <link rel="stylesheet" href="../../styles/menu.css">
    <link rel="stylesheet" href="../../styles/profile.css">
    <link rel="stylesheet" href="../../styles/spinner.css">

<body>
    <div class="headerPlusMenu">
        <div id="header">
            <img src="../../images/logoTransparent.png" alt="logo">
        </div>
        <div id="menu">

            </button>

                <i class="fas fa-sign-out-alt"></i>

        <div hidden id="spinner"></div>

        <form id="profile-form"></form>
    </div>

    <footer>
