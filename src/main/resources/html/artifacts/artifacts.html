<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artifacts</title>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="../../scripts/artifacts.js" defer></script>

    <link rel="stylesheet" href="../../styles/dashboard.css">
    <link rel="stylesheet" href="../../styles/menu.css">
    <link rel="stylesheet" href="../../styles/artifact-and-quest.css">
    <link rel="stylesheet" href="../../styles/spinner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<div class="header-plus-menu">
    <div id="header">
        <img src="../../images/logoTransparent.png" alt="logo">
    </div>
    <div id="menu">
        <button onclick="location.href='../student/student.html'" type="submit" class="button-menu" id="dashboard-button">
            <i class='fas fa-arrow-left'></i>
            Dashboard
        </button>
        <button onclick="location.href='../student/student-profile.html'" type="submit" class="button-menu" id="profile-button">
            <i class='fas fa-address-card'></i>
            Profile
        </button>
        <button onclick="location.href='../login.html'" type="submit" class="button-menu" id="logout-button">
            <i class="fas fa-sign-out-alt"></i>
            Sign out
        </button>
    </div>
</div>

<div class="main-content-artifacts">
    <div class="dashboard-row"></div>
    <div hidden id="spinner"></div>
    <div class="row"></div>

    <div id="popup-container" style="overflow:hidden;">
        <div id="popup">
            <form id="popup-form" name="form">
                <div id="close" onclick ="hidePopup()">x</div>
                <div id="popup-elements">
                    <h2 id="popup-header">Initiate a group buying process</h2>
                    <input id="amount-input" name="amount" placeholder="Your own contribution" type="text">
                    <button id="popup-button">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer>
    <p>Copyright &#169 Dominika Jarek, Emilia Szymańska, Mateusz Przystał 2020</p>
</footer>
</body>

</html>
