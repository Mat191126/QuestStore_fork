<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>

    <script src="../scripts/login-user.js" defer></script>

    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
    <div class="container">
        <img id="logo-img" src="../images/logoTransparent.png" alt="logo"/>
        <div id="inner-container">
            <form id="login-form">
                <p>Sign in</p>
                <label for="login"></label><input id="login" placeholder="email" name="email">
                <label for="password"></label><input id="password" placeholder="password" name="password">
                <button id="login-button">Sign in</button>
            </form>
        </div>
    </div>
</body>

</html>
