<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quests</title>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="../../scripts/quests.js" defer></script>

    <link rel="stylesheet" href="../../styles/dashboard.css">
    <link rel="stylesheet" href="../../styles/menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="headerPlusMenu">
        <div id="header">
            <img src="../../images/logoTransparent.png" alt="logo">
        </div>
        <div id="menu">
            <button onclick="location.href='../student/student.html'" type="submit" class="button" id="back-button">
                <i class="fas fa-arrow-left"></i>
                Back
            </button>
            <button onclick="location.href='../../student.html'" type="submit" class="button">
                <i class='fas fa-list'></i>
                Dashboard
            </button>
            <button onclick="location.href='../../profile.html'" type="submit" class="button">
                <i class='fas fa-address-card'></i>
                Profile
            </button>
            <button onclick="location.href='../login.html'" type="submit" class="button">
                <i class='fa fa-sign-out'></i>
                Sign out
            </button>
        </div>
    </div>

    <div class="dashboard-row">
        <div class="single-card types">
            <div class="dashboard-card">
                <h4 class="dashboard-card-title">Easy</h4>
                <img src="../../images/dashboard-images/money-pig.jpg" alt="Photo" class="dashboard-card-image">
            </div>
        </div>
        <div class="single-card types">
            <div class="dashboard-card">
                <h4 class="dashboard-card-title">Moderate</h4>
                <img src="../../images/dashboard-images/money-pig.jpg" alt="Photo" class="dashboard-card-image">
            </div>
        </div>
        <div class="single-card types">
            <div class="dashboard-card">
                <h4 class="dashboard-card-title">Difficult</h4>
                <img src="../../images/dashboard-images/money-pig.jpg" alt="Photo" class="dashboard-card-image">
            </div>
        </div>
    </div>

    <div class="row"></div>

    <footer>
        <p>Copyright &#169 Dominika Jarek, Emilia Szymańska, Mateusz Przystał 2020</p>
    </footer>
</body>

</html>
