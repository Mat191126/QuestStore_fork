<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Quests</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="../../scripts/student-quests.js" defer type="module"></script>
    <script src="../../scripts/cookies.js" defer type="module"></script>

    <link rel="stylesheet" href="../../styles/dashboard.css">
    <link rel="stylesheet" href="../../styles/menu.css">
    <link rel="stylesheet" href="../../styles/artifact-and-quest.css">
    <link rel="stylesheet" href="../../styles/spinner.css">
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="header-plus-menu">
    <div id="header">
        <img src="../../images/logoTransparent.png" alt="logo">
    </div>
    <div id="menu">
        <button onclick="location.href='../student/student.html'" type="submit" class="button-menu" id="dashboard-button">
            <i class='fas fa-arrow-left'></i>
            Dashboard
        </button>
        <button onclick="location.href='../student/student-profile.html'" type="submit" class="button-menu" id="profile-button">
            <i class='fas fa-address-card'></i>
            Profile
        </button>
        <button onclick="location.href='../login.html'" type="submit" class="button-menu" id="logout-button">
            <i class="fas fa-sign-out-alt"></i>
            Sign out
        </button>
    </div>
</div>

    <div class="container">
        <div class="questsField">
            <h3 class="questsHeader"></h3>
            <div hidden id="spinner"></div>
            <div class="questsList">
                <div class="row"></div>
            </div>
        </div>
        <div class="dashboard-row"></div>
    </div>
</body>
</html>
