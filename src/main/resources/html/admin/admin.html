<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <link rel="stylesheet" href="../../styles/dashboard.css">
    <link rel="stylesheet" href="../../styles/menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="headerPlusMenu">
        <div id="header">
            <img src="../../images/logoTransparent.png" alt="logo">
        </div>
        <div id="menu">
            <button onclick="location.href='admin.html'" type="submit" class="button">
                <i class='fas fa-list'></i>
                Dashboard
            </button>
            <button onclick="location.href='../profile.html'" type="submit" class="button">
                <i class='fas fa-address-card'></i>
                Profile
            </button>
            <button onclick="location.href='../login.html'" type="submit" class="button">
                <i class='fa fa-sign-out'></i>

            </button>

    </div>

    <div class="dashboard-row">
        <div class="single-card"><a href="admin-manage-mentors.html">

                    <h4 class="dashboard-card-title">Manage mentors</h4>

                </div>
            </a>
        </div>
        <div class="single-card"><a href="admin-manage-classes.html">
                <div class="dashboard-card card-block">

                </div>
            </a>
        </div>
        <div class="single-card"><a href="admin-manage-levels.html">
                <div class="dashboard-card card-block">
                    <h4 class="dashboard-card-title">Set levels of experience</h4>
                    <img src="../../images/dashboard-images/code.jpg" alt="Photo" class="dashboard-card-image">
                </div>
            </a>
        </div>
    </div>

    <footer>
        <p>Copyright &#169 Dominika Jarek, Emilia Szymańska, Mateusz Przystał 2020</p>
